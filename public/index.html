<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniChat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
      integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io("http://localhost:8080");
      // setTimeout( () => {
      //     socket.emit('client-message', {
      //         msg: 'client',
      //         name: 'Ale'
      //     })
      // }, 2000)
    </script>
    <h1 class="mt-5">MiniChat</h1>
    <hr />
    <form id="myForm">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="msgTxt"
            placeholder="Message"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <ul id="myMessages" class="mt-2">
        </ul>
      </div>
    </div>
    <script>
      const form = document.querySelector("#myForm");
      const messages = document.querySelector("#myMessages");
      const msgTxt = document.querySelector("#msgTxt");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const newMsg = msgTxt.value;
        console.log(newMsg);
        socket.emit("message-to-server", {
          msg: newMsg,
        });
      });

      socket.on("message-from-server", (data) => {
        myMessages.innerHTML += `<li>${data.msg}</li>`;
      });
    </script>
  </body>
</html>
